<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="lottostyle.css" />
    <script src="lottogenerator.js"></script>
    <title>lotto number generator</title>
  </head>
  <body>
    <h1>lotto number generator</h1>
    <script>
      document
        .getElementById("gen_button")
        .addEventListener("click", get_lottonum());
    </script>
    <div class="content">
      <div class="ball" id="num1"></div>
      <div class="ball" id="num2"></div>
      <div class="ball" id="num3"></div>
      <div class="ball" id="num4"></div>
      <div class="ball" id="num5"></div>
      <div class="ball" id="num6"></div>
      <div class="ball" id="plus"></div>
      <div class="ball" id="bonus_num"></div>
    </div>
    <div
      type="button"
      value="생성"
      id="gen_button"
      onclick="get_lottonum()"
    ></div>
  </body>
</html>
